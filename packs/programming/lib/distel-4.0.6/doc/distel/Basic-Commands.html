<h4 class="subsection">3.2.1 Basic Commands</h4>

     <dl>
<dt><kbd>C-c C-d i</kbd><dd>Toggle interpretedness of the current buffer's module. 
(<code>edb-toggle-interpret</code>)
<br><dt><kbd>C-x SPC</kbd><dd>Toggle a breakpoint on the current line. 
(<code>edb-toggle-breakpoint</code>)
<br><dt><kbd>C-c C-d m</kbd><dd>Popup the Monitor buffer. (<code>edb-monitor</code>)
</dl>
